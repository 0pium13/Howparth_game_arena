<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - HowParth Game Arena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --primary-light: #6ba8ff;
            --primary-dark: #2a5caa;
            --secondary-color: #ff6b6b;
            --secondary-light: #ff8e8e;
            --secondary-dark: #cc3d3d;
            --background-color: #0f172a;
            --accent-color: #1e293b;
            --text-color: #ffffff;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            font-family: 'Poppins', sans-serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
            color: var(--text-color);
        }

        .top-bar {
            width: 100%;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .user-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat span {
            color: var(--primary-light);
            font-weight: 600;
        }

        .game-container {
            margin-top: 5rem;
            position: relative;
            padding: 2rem;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #game-canvas {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        #branding {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.05);
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 1;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        #score-container {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 2;
        }

        #score {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        #lives {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 2;
            display: none;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-over button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .game-over button:hover {
            background: var(--primary-light);
        }

        .bottom-play-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
            margin-bottom: 2rem;
        }

        .bottom-play-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.4);
        }

        .bottom-play-button:active {
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 1rem;
                width: 100%;
                max-width: 400px;
            }

            #game-canvas {
                width: 100%;
                height: auto;
            }

            .user-stats {
                gap: 1rem;
            }

            .stat {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <span>ðŸš€</span>
            <span>HowParth Game Arena</span>
        </div>
        <div class="user-stats">
            <div class="stat">
                Player: <span id="usernameDisplay"></span>
            </div>
            <div class="stat">
                Points: <span id="pointsDisplay">0</span>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>Breakout</h1>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="branding">howparth</div>
        <div id="score-container">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <button class="bottom-play-button" onclick="startGame()">New Game</button>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const pointsDisplay = document.getElementById('pointsDisplay');

        // Load user data
        const username = localStorage.getItem('howparth_username');
        const points = parseInt(localStorage.getItem('howparth_points')) || 0;
        usernameDisplay.textContent = username;
        pointsDisplay.textContent = points;

        // Game variables
        let paddleWidth = 80;
        let paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballRadius = 8;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballDX = 4;
        let ballDY = -4;
        let rightPressed = false;
        let leftPressed = false;
        let score = 0;
        let lives = 3;
        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let bricks = [];
        let gameLoop;

        // Initialize bricks
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            ctx.fill();
            ctx.closePath();
        }

        // Draw paddle
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color');
            ctx.fill();
            ctx.closePath();
        }

        // Draw bricks
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Collision detection
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            ballDY = -ballDY;
                            b.status = 0;
                            score += 10;
                            scoreElement.textContent = `Score: ${score}`;
                            
                            // Check if all bricks are destroyed
                            if (score === brickRowCount * brickColumnCount * 10) {
                                gameOver(true);
                            }
                        }
                    }
                }
            }
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Ball collision with walls
            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }
            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else {
                    lives--;
                    livesElement.textContent = `Lives: ${lives}`;
                    if (lives === 0) {
                        gameOver(false);
                    } else {
                        ballX = canvas.width / 2;
                        ballY = canvas.height - 30;
                        ballDX = 4;
                        ballDY = -4;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            // Paddle movement
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            ballX += ballDX;
            ballY += ballDY;
        }

        // Handle keyboard input
        document.addEventListener('keydown', e => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        });

        // Handle touch input
        let touchStartX = 0;

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchDelta = touchX - touchStartX;
            
            if (touchDelta > 0 && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (touchDelta < 0 && paddleX > 0) {
                paddleX -= 7;
            }
            
            touchStartX = touchX;
        });

        // Game over
        function gameOver(won) {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';

            // Award points
            const pointsToAdd = Math.floor(score / 2);
            updatePoints(pointsToAdd);
        }

        // Update points
        function updatePoints(pointsToAdd) {
            const username = localStorage.getItem('howparth_username');
            const currentPoints = parseInt(localStorage.getItem(`howparth_points_${username}`)) || 0;
            const newPoints = currentPoints + pointsToAdd;
            localStorage.setItem(`howparth_points_${username}`, newPoints.toString());
            pointsDisplay.textContent = newPoints;
        }

        // Start game
        function startGame() {
            // Reset game state
            score = 0;
            lives = 3;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 4;
            ballDY = -4;
            paddleX = (canvas.width - paddleWidth) / 2;
            scoreElement.textContent = `Score: ${score}`;
            livesElement.textContent = `Lives: ${lives}`;
            gameOverElement.style.display = 'none';
            
            // Initialize bricks
            initBricks();
            
            // Start game loop
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 10);
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>
