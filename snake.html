<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - HowParth Game Arena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --primary-light: #6ba8ff;
            --primary-dark: #2a5caa;
            --secondary-color: #ff6b6b;
            --secondary-light: #ff8e8e;
            --secondary-dark: #cc3d3d;
            --background-color: #0f172a;
            --accent-color: #1e293b;
            --text-color: #ffffff;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            font-family: 'Poppins', sans-serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
            color: var(--text-color);
        }

        .top-bar {
            width: 100%;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .user-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat span {
            color: var(--primary-light);
            font-weight: 600;
        }

        .game-container {
            margin-top: 5rem;
            position: relative;
            padding: 2rem;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #game-canvas {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        #branding {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.05);
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 1;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        #score-container {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 2;
        }

        #score {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 2;
            display: none;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-over button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .game-over button:hover {
            background: var(--primary-light);
        }

        .bottom-play-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
            margin-bottom: 2rem;
        }

        .bottom-play-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.4);
        }

        .bottom-play-button:active {
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 1rem;
                width: 100%;
                max-width: 400px;
            }

            #game-canvas {
                width: 100%;
                height: auto;
            }

            .user-stats {
                gap: 1rem;
            }

            .stat {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <span>ðŸš€</span>
            <span>HowParth Game Arena</span>
        </div>
        <div class="user-stats">
            <div class="stat">
                Player: <span id="usernameDisplay"></span>
            </div>
            <div class="stat">
                Points: <span id="pointsDisplay">0</span>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="branding">howparth</div>
        <div id="score-container">
            <div id="score">Score: 0</div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <button class="bottom-play-button" onclick="startGame()">New Game</button>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const pointsDisplay = document.getElementById('pointsDisplay');

        // Load user data
        const username = localStorage.getItem('howparth_username');
        const points = parseInt(localStorage.getItem('howparth_points')) || 0;
        usernameDisplay.textContent = username;
        pointsDisplay.textContent = points;

        // Game variables
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = 'right';
        let score = 0;
        let gameLoop;

        // Grid size
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Generate food
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Game step
        function gameStep() {
            // Move snake
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }

            // Draw game
            drawGame();
        }

        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color');
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Handle keyboard input
        document.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        // Handle touch input
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') direction = 'right';
                else if (dx < 0 && direction !== 'right') direction = 'left';
            } else {
                if (dy > 0 && direction !== 'up') direction = 'down';
                else if (dy < 0 && direction !== 'down') direction = 'up';
            }
        });

        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';

            // Award points
            const pointsToAdd = Math.floor(score / 2);
            updatePoints(pointsToAdd);
        }

        // Update points
        function updatePoints(pointsToAdd) {
            const username = localStorage.getItem('howparth_username');
            const currentPoints = parseInt(localStorage.getItem(`howparth_points_${username}`)) || 0;
            const newPoints = currentPoints + pointsToAdd;
            localStorage.setItem(`howparth_points_${username}`, newPoints.toString());
            pointsDisplay.textContent = newPoints;
        }

        // Start game
        function startGame() {
            // Reset game state
            snake = [{x: 10, y: 10}];
            food = generateFood();
            direction = 'right';
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOverElement.style.display = 'none';
            
            // Start game loop
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 100);
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>
